<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS агрегатор</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
  </head>
<body>
  <div class="container-fluid">
  
    <div class="row header">
      <div class="col title">RSS агрегатор</div>
    </div>

    <div class="row header">
      <div class="col description">Начните читать RSS сегодня! Это легко, это красиво.</div>
    </div>

    <div class="row header">
      <div class="col">
        <form class="form">
          <div class="form-floating">
            <input type="rss" class="form-control" id="floatingInput" placeholder="Ссылка RSS">
            <label for="floatingInput">Ссылка RSS</label>
          </div>
        </div>
        <div class="col">
          <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
      </div>
    </div>

    <div class="row header status">
      <div class="col"></div>
    </div>

    <div class="row header example">
      <div class="col">Пример: https://ru.hexlet.io/lessons.rss</div>
      <div>https://lorem-rss.hexlet.app/feed?unit=second&interval=5</div>
    </div>

    <div class="row body">
    </div>

    <div class="row footer">
      <div class=".col">created by Levis</div>
      <button class="btn btn_enLang">en</button>
      <button class="btn btn_ruLang">ru</button>
    </div>
  </div>    
</body>
</html>
